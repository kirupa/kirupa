<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Todo Example</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        body {
            padding: 50px;
            background-color: #66CCFF;
            font-family: sans-serif;
        }
        .todoListMain .header input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FFF;
        }
        .todoListMain .header button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            background-color: #0066FF;
            color: #FFF;
            border: 2px solid #0066FF;
        }
    
        .todoListMain .header button:hover {
            background-color: #003399;
            border: 2px solid #003399;
            cursor: pointer;
        }
    
        .todoListMain .theList {
            list-style: none;
            padding-left: 0;
            width: 255px;
        }
    
        .todoListMain .theList li {
            color: #333;
            background-color: rgba(255,255,255,.5);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        var destination = document.querySelector("#container");
    
        class TodoItems extends React.Component {
            render() {
                var todoEntries = this.props.entries;
        
                var listItems = [];
        
                for (var i = 0; i < todoEntries.length; i++) {
                    var entry = todoEntries[i];
                    listItems.push(<li key={"item" + i}>{entry}</li>);
                }
        
                return (
                    <ul className="theList">
                        {listItems}
                    </ul>
                );
            }
        };
    
        class TodoList extends React.Component {
            constructor(props, context) {
                super(props, context);

                this.state = {
                    items: [],
                    textValue: ""
                };

                this.updateValue = this.updateValue.bind(this);
                this.addItemEnter = this.addItemEnter.bind(this);
                this.addItem = this.addItem.bind(this);
            }

            updateValue(e) {
                this.setState({
                    textValue: e.target.value
                });
            }

            addItemEnter(e) {
                if (e.key == "Enter") {
                    this.addItem();
                }
            }

            addItem(e) {
                var itemArray = this.state.items;
                itemArray.push(this.state.textValue);
        
                this.setState({
                    items: itemArray
                });
        
                this._inputElement.value = "";
            }

            render() {
                return (
                    <div className="todoListMain">
                    <div className="header">
                        <input ref={(a) => this._inputElement = a}
                                onKeyPress={this.addItemEnter}
                                placeholder="enter task"
                                onChange={this.updateValue}>
                        </input>
                        <button onClick={this.addItem}>add</button>
                    </div>
                        <TodoItems entries={this.state.items}/>
                    </div>
                );
            }
        };

        ReactDOM.render(
            <div>
                <TodoList/>
            </div>,
            destination
        );
    </script>
</body>

</html>
