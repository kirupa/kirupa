
<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://npmcdn.com/react-router@2.4.0/umd/ReactRouter.min.js"></script>

    <style>
      body {
        background-color: #FFCC00;
        padding: 20px;
        margin: 0;
      }
      h1, h2, p, ul, li {
        font-family: Helvetica, Arial, sans-serif;
      }
      ul.header li {
        display: inline;
        list-style-type: none;
        margin: 0;
      }
      ul.header {
        background-color: #111;
        padding: 0;
      }
      ul.header li a {
        color: #FFF;
        font-weight: bold;
        text-decoration: none;
        padding: 20px;
        display: inline-block;
      }
      .content {
        background-color: #FFF;
        padding: 20px;
      }
      .content h2 {
        padding: 0;
        margin: 0;
      }
      .content li {
        margin-bottom: 10px;
      }
      .active {
        background-color: #0099FF;
      }
    </style>
  </head>

  <body>

    <div id="container">
      <div id="content">

      </div>
    </div>

    <script type="text/babel">
      let destination = document.querySelector("#container");

      let { Router, Route, IndexRoute, hashHistory, IndexLink, Link } = ReactRouter

      let Home = React.createClass({
        render: function() {
            return (
              <div>
                <h2>HELLO</h2>
                <p>Cras facilisis urna ornare ex volutpat, et
                convallis erat elementum. Ut aliquam, ipsum vitae
                gravida suscipit, metus dui bibendum est, eget rhoncus nibh
                metus nec massa. Maecenas hendrerit laoreet augue
                nec molestie. Cum sociis natoque penatibus et magnis
                dis parturient montes, nascetur ridiculus mus.</p>

                <p>Duis a turpis sed lacus dapibus elementum sed eu lectus.</p>
              </div>
            );
          }
      });

      let Contact = React.createClass({
        render: function() {
            return (
              <div>
                <h2>GOT QUESTIONS?</h2>
                <p>The easiest thing to do is post on
                our <a href="http://forum.kirupa.com">forums</a>.
                </p>
              </div>
            );
          }
      });

      let Stuff = React.createClass({
        render: function() {
            return (
              <div>
                <h2>STUFF</h2>
                <p>Mauris sem velit, vehicula eget sodales vitae,
                rhoncus eget sapien:</p>
                <ol>
                  <li>Nulla pulvinar diam</li>
                  <li>Facilisis bibendum</li>
                  <li>Vestibulum vulputate</li>
                  <li>Eget erat</li>
                  <li>Id porttitor</li>
                </ol>
              </div>
            );
          }
      });

      let FourOhFour = React.createClass({
        render: function() {
            return (
              <div>
                <h2>NOPE</h2>
                <p>This page is missing. Maybe it never existed.
                Maybe we never existed. What if nothing is real?</p>
              </div>
            );
          }
      });


      let App = React.createClass({
        render: function() {
          return (
            <div>
              <h1>Simple SPA</h1>
              <ul className="header">
                <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
                <li><Link to="/stuff" activeClassName="active">Stuff</Link></li>
                <li><Link to="/contact" activeClassName="active">Contact</Link></li>
              </ul>
              <div className="content">
                {this.props.children}
              </div>
            </div>
          )
        }
      });

      ReactDOM.render((
        <Router history={hashHistory}>
          <Route path="/" component={App}>
            <IndexRoute component={Home} />
            <Route path="stuff" component={Stuff} />
            <Route path="contact" component={Contact} />
            <Route path='*' component={FourOhFour} />
          </Route>

        </Router>
      ), destination);
    </script>
  </body>

  </html>
