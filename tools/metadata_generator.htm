  <style>

      width: 400px;
      background-color: #FFF;

<body>
  <div class="headingWrapper">
    <div class="container heading">
      <h1><span>Metadata<br>
        </span>Tag Generator 2000!1!!</h1>
      <p class="tagline">This handy tool will generate most of the metadata you will need for ensuring your content is
        easily shareable on Facebook, Twitter, Pinterest, and more.</p>
      <p class="url"><strong><a href="https://forum.kirupa.com">What is this?</a></strong></p>
    </div>
  </div>
  <div class="staticWrapper">
    <div class="container staticInfo">
      <p><input id="authorField" type="text" placeholder="author name"></p>
      <p><input id="twitterField" type="text" placeholder="@twitter handle"></p>
      <p><input id="siteField" type="text" placeholder="site name"></p>
      <p><input id="contentField" type="text" placeholder="content type (article, video, etc.)"></p>
    </div>
  </div>
  <div class="variableWrapper">
    <div class="container variableInfo">
      <p><input id="titleField" type="text" placeholder="title"></p>
      <p><input id="descriptionField" type="text" placeholder="description"></p>
      <p><input id="urlField" type="text" placeholder="content URL"></p>
      <p><input id="imageField" type="text" placeholder="image"></p>
    </div>
  </div>
  <div class="buttonContainer">
    <button id="generateButton" type="submit">Generate Metadata</button>
  </div>
  <div class="container results">
    <h2>Your generated results are below:</h2>
    <p><textarea wrap="off" id="results"></textarea>
    </p>
  </div>
  <div class="footerImage"><a href="https://www.kirupa.com"><img src="https://www.kirupa.com/images/orange.png"></a>
  </div>
  <script>

    let generateButton = document.querySelector("#generateButton");
    generateButton.addEventListener("click", processData, false);

    let results = document.querySelector("#results");

    let authorElement = document.querySelector("#authorField");
    let twitterElement = document.querySelector("#twitterField");
    let siteNameElement = document.querySelector("#siteField");
    let contentTypeElement = document.querySelector("#contentField");

    function loadStoredData() {
      if (localStorage["author"] !== undefined) {
        authorElement.value = localStorage["author"];
      }

      if (localStorage["twitter"] !== undefined) {
        twitterElement.value = localStorage["twitter"];
      }

      if (localStorage["siteName"] !== undefined) {
        siteNameElement.value = localStorage["siteName"];
      }

      if (localStorage["contentType"] !== undefined) {
        contentTypeElement.value = localStorage["contentType"];
      }
    }
    loadStoredData();

    function storeData() {
      localStorage["author"] = authorElement.value;
      localStorage["twitter"] = twitterElement.value;
      localStorage["siteName"] = siteNameElement.value;
      localStorage["contentType"] = contentTypeElement.value;
    }

    function processData(e) {

      let author = authorElement.value;
      let twitter = twitterElement.value;
      let siteName = siteNameElement.value;
      let contentType = contentTypeElement.value;

      storeData();

      let title = document.querySelector("#titleField").value;
      let description = document.querySelector("#descriptionField").value;
      let url = document.querySelector("#urlField").value;
      let image = document.querySelector("#imageField").value;

      let generatedData = generateMetadata(title, description, url, image, author, siteName, twitter, contentType);
      results.value = generatedData;
    }

    let generateMetadata = function (title, description, url, image, author, siteName, twitter, contentType) {

      return `<meta content="${description}" name="description" />
<meta content="${title}" name="title" />

<title>${title}</title>
<meta name="author" content="${author}" />

<meta itemprop="name" content="${title}">
<meta property="og:type" content="${contentType}" />
<meta itemprop="description" content="${description}">
<meta itemprop="image" content="${image}">

<meta property="og:title" content="${title}">
<meta property="og:url" content="${url}">
<meta property="og:image" content="${image}">
<meta property="og:description" content="${description}">
<meta property="og:site_name" content="${siteName}" />

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="${twitter}">
<meta name="twitter:creator" content="${twitter}">
<meta name="twitter:title" content="${title}">
<meta name="twitter:description" content="${description}">
<meta name="twitter:image:src" content="${image}">`;
    }
  </script>
</body>
