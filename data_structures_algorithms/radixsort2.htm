<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getDigit(num, place) {
      return Math.floor(Math.abs(num) / Math.pow(10, place)) % 10;
    }

    function digitCount(num) {
      if (num === 0) return 1;
      return Math.floor(Math.log10(Math.abs(num))) + 1;
    }

    function mostDigits(nums) {
      let maxDigits = 0;
      for (const num of nums) {
        maxDigits = Math.max(maxDigits, digitCount(num));
      }
      return maxDigits;
    }

    function countingSort(arr, place) {
      const output = new Array(arr.length);
      const count = Array.from({ length: 10 }, () => 0);

      for (const num of arr) {
        const digit = getDigit(num, place);
        count[digit]++;
      }

      for (let i = 1; i < 10; i++) {
        count[i] += count[i - 1];
      }

      for (let i = arr.length - 1; i >= 0; i--) {
        const digit = getDigit(arr[i], place);
        const index = count[digit] - 1;
        output[index] = arr[i];
        count[digit]--;
      }

      return output;
    }

    function radixSort(arr) {
      let maxLength = mostDigits(arr);

      for (let digit = 0; digit < maxLength; digit++) {
        arr = countingSort(arr, digit);
      }
      return arr;
    }

    // Example usage
    const numbers = [387, 45, 1234, 9, 88, 101];
    const sortedNumbers = radixSort(numbers);
    console.log(sortedNumbers); // [9, 45, 88, 387, 1234, 101]
  </script>
</body>

</html>
