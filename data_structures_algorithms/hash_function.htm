      function simpleHash(str, tableSize = 37) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          let charCode = str.charCodeAt(i);
          hash += charCode;
        }
        return hash % tableSize;
      }
      
      console.log(simpleHash("hello")); // 14

      function simpleWeightedHash(str, tableSize = 37) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          let charCode = str.charCodeAt(i);
          hash += charCode * (i + 1);
        }
        return hash % tableSize;
      }

      // Example usage
      console.log(simpleWeightedHash("hello")); // 26
      console.log(simpleWeightedHash("olleh")); // 21

      //  Formatted version of a popular md5 implementation

      function md5(inputString) {
        var hc = "0123456789abcdef";
        function rh(n) {
          var j,
            s = "";
          for (j = 0; j <= 3; j++)
            s +=
              hc.charAt((n >> (j * 8 + 4)) & 0x0f) +
              hc.charAt((n >> (j * 8)) & 0x0f);
          return s;
        }
        function ad(x, y) {
          var l = (x & 0xffff) + (y & 0xffff);
          var m = (x >> 16) + (y >> 16) + (l >> 16);
          return (m << 16) | (l & 0xffff);
        }
        function rl(n, c) {
          return (n << c) | (n >>> (32 - c));
        }
        function cm(q, a, b, x, s, t) {
          return ad(rl(ad(ad(a, q), ad(x, t)), s), b);
        }
        function ff(a, b, c, d, x, s, t) {
          return cm((b & c) | (~b & d), a, b, x, s, t);
        }
        function gg(a, b, c, d, x, s, t) {
          return cm((b & d) | (c & ~d), a, b, x, s, t);
        }
        function hh(a, b, c, d, x, s, t) {
          return cm(b ^ c ^ d, a, b, x, s, t);
        }
        function ii(a, b, c, d, x, s, t) {

          blks[i >> 2] |= 0x80 << ((i % 4) * 8);
          blks[nblk * 16 - 2] = x.length * 8;
          return blks;
        }
