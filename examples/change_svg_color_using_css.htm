<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change SVG Colors</title>

  <style> 
    :root {
      --frame: #0a7f03;
      --lenses: #ffff00;
    }
    
    body {
      margin: 50px;
    }

    .container svg {
      width: 350px;
    }
  </style>
</head>

<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
      <path class="frame" fill="var(--frame)"
        d="M35.7 12c-.5-.6-6.8-1.2-13.3-.4-1.3.1-1.3.5-4.4.6-3-.1-3.1-.5-4.4-.6C7 
        10.8.8 11.4.3 11.9c-.2.3-.2 2.1 0 2.4.3.2 1 .6 1.4 1.8.3.8.5 
        5.9 2.3 7.4 1.8 1.5 7.5 1.2 9.3.2 2.6-1.3 3-5.8 3.3-7.6.2-1 1.2-1 
        1.4-1s1.2 0 1.4 1c.4 1.8.7 6.3 3.3 7.6 1.8 1 7.5 
        1.3 9.3-.2 1.8-1.5 2-6.6 2.3-7.4.3-1.2 1.1-1.6 
        1.4-1.8.2-.3.2-2.1 0-2.4z" />
      <path class="lenses" fill="var(--lenses)"
        d="M14.6 15.7c0 1.3-.5 5-1.7 6-1.4 1.3-6.3 1.7-7.8.1-.8-.8-1.6-4-1.5-6.8 
        0-1.7 2.3-2 5.5-2 3.1 0 5.7.5 5.5 2.7zm6.8 0c0 1.3.5 5 1.7 6 
        1.4 1.3 6.3 1.7 7.8.1.8-.8 1.6-4 1.5-6.8 0-1.7-2.3-2-5.5-2-3.1 
        0-5.7.5-5.5 2.7z" />
    </svg>
  </div>

  <script>
    let frame = document.querySelector(".frame");
    let lenses = document.querySelector(".lenses");

    frame.setAttribute("fill", "#111111");
    lenses.setAttribute("fill", "#7CFFFF");
  </script>
</body>

</html>
