<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Items Into View with scrollIntoView!</title>

  <style>
    .scrollableAreaContainer {
      width: 400px;
      height: 300px;

      overflow: auto;

      border: 5px solid #111;
    }

    .scrollableItems {
      padding: 0;
      font-family: sans-serif;
      font-size: 24px;
    }

    .scrollableItems li {
      display: flex;
      align-items: center;
      background-color: #EEE;
      margin: 10px;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      list-style-type: none;
    }

    .scrollableItems img {
      width: 30px;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="scrollableAreaContainer">
    <div class="scrollableItemsContainer">
      <ul class="scrollableItems">
        <li><img src="https://www.kirupa.com/icon/1f42d.svg" alt="🐭"> Mouse</li>
        <li><img src="https://www.kirupa.com/icon/1f431.svg" alt="🐱"> Cat</li>
        <li><img src="https://www.kirupa.com/icon/1f436.svg" alt="🐶"> Dog</li>
        <li><img src="https://www.kirupa.com/icon/1f98a.svg" alt="🦊"> Fox</li>
        <li><img src="https://www.kirupa.com/icon/1f40e.svg" alt="🐎"> Horse</li>
        <li><img src="https://www.kirupa.com/icon/1f98d.svg" alt="🦍"> Gorilla</li>
        <li><img src="https://www.kirupa.com/icon/1f41f.svg" alt="🐟"> Fish</li>
        <li><img src="https://www.kirupa.com/icon/1f435.svg" alt="🐵"> Monkey</li>
        <li><img src="https://www.kirupa.com/icon/1f983.svg" alt="🦃"> Turkey</li>
        <li><img src="https://www.kirupa.com/icon/1f427.svg" alt="🐧"> Penguin</li>
        <li><img src="https://www.kirupa.com/icon/1f422.svg" alt="🐢"> Turtle</li>
        <li><img src="https://www.kirupa.com/icon/1f989.svg" alt="🦉"> Owl</li>
        <li><img src="https://www.kirupa.com/icon/1f438.svg" alt="🐸"> Frog</li>
        <li><img src="https://www.kirupa.com/icon/1f40a.svg" alt="🐊"> Crocodile</li>
        <li class="honeybee"><img src="https://www.kirupa.com/icon/1f41d.svg" alt="🐝"> Honeybee</li>
        <li><img src="https://www.kirupa.com/icon/1f41b.svg" alt="🐛"> Bug</li>
        <li><img src="https://www.kirupa.com/icon/1f41c.svg" alt="🐜"> Ant</li>
        <li><img src="https://www.kirupa.com/icon/1f40b.svg" alt="🐋"> Whale</li>
        <li><img src="https://www.kirupa.com/icon/1f433.svg" alt="🐳"> Spouting Whale</li>
        <li><img src="https://www.kirupa.com/icon/1f40c.svg" alt="🐌"> Snail</li>
      </ul>
    </div>
  </div>

  <script>
    let targetElement = document.querySelector(".honeybee");
    targetElement.scrollIntoView({ behavior: "instant", block: "center" });
  </script>
</body>

</html>
