<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Walk</title>

  <style>
    body {
      margin: 50px;
    }

    #myCanvas {
      border: 4px solid #111;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="500" height="500">
  </canvas>

  <script>
    const canvas = document.querySelector('#myCanvas');
    const ctx = canvas.getContext('2d');

    // Walker properties
    let x = canvas.width / 2;
    let y = canvas.height / 2;

    const stepSize = 5;

    let prevX = 0;
    let prevY = 0;

    function drawWalker() {
      prevX = x;
      prevY = y;

      // Choose a random direction (0-8)
      const direction = Math.floor(Math.random() * 9);

      // Calculate movement based on chosen direction
      switch (direction) {
        case 0:  // Right
          x += stepSize;
          break;
        case 1:  // Left
          x -= stepSize;
          break;
        case 2:  // Up
          y -= stepSize;
          break;
        case 3:  // Down
          y += stepSize;
          break;
        case 4:  // Up-Right
          x += stepSize;
          y -= stepSize;
          break;
        case 5:  // Down-Right
          x += stepSize;
          y += stepSize;
          break;
        case 6: // Down-Left
          x -= stepSize;
          y += stepSize;
          break;
        case 7: // Up-Left
          x -= stepSize;
          y -= stepSize;
          break;
        case 8: // No movement (stay in place)
          break;
      }

      console.log(x + y)

      // Keep the walk within the canvas bounds
      x = Math.max(0, Math.min(x, canvas.width));
      y = Math.max(0, Math.min(y, canvas.height));

      // Draw a line segment
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
      ctx.lineTo(x, y);
      ctx.lineWidth = 2;
      ctx.strokeStyle = `rgba(0, 0, 255, .5)`;
      ctx.stroke();
      ctx.closePath();
    }

    function animate() {
      drawWalker();
      requestAnimationFrame(animate);
    }

    animate(); // Start the animation

    canvas.addEventListener("click", () => {
      drawWalker();
    });
  </script>
</body>

</html>
