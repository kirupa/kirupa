<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Perfect Grid</title>

    <style>
      #myCanvas {
        outline: 2px solid #333;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"> </canvas>

    <script>
      // Get the canvas context
      let myCanvas = document.querySelector("#myCanvas");
      const ctx = myCanvas.getContext("2d");

      let width = myCanvas.width;
      let height = myCanvas.height;

      function accountForDPI(canvas) {
        const dpr = window.devicePixelRatio || 1;

        // Get the canvas size from CSS
        const rect = canvas.getBoundingClientRect();

        // Calculate grid dimensions
        width = rect.width;
        height = rect.height;

        // Set the canvas internal dimensions to match DPI
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;

        // Scale all canvas operations to account for DPI
        ctx.scale(dpr, dpr);

        // Reset the canvas display size
        canvas.style.width = `${rect.width}px`;
        canvas.style.height = `${rect.height}px`;
      }

      accountForDPI(myCanvas);

      function drawGrid(canvas, cellSize, color) {
        // Set line properties
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;

        // Draw vertical lines
        for (let x = 0; x <= width; x += cellSize) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, height);
          ctx.stroke();
        }

        // Draw horizontal lines
        for (let y = 0; y <= height; y += cellSize) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(width, y);
          ctx.stroke();
        }
      }

      drawGrid(myCanvas, 20, "#CCC");

    </script>
  </body>
</html>
