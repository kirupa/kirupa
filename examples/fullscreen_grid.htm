<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Perfect Fullscreen Grid</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0; /* Remove default body margin */
    }

    #myCanvas {
      width: 100vw; /* Take full viewport width */
      height: 100vh; /* Take full viewport height */
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="500" height="500"> </canvas>

  <script>
    // Get the canvas context
    let myCanvas = document.querySelector("#myCanvas");
    const ctx = myCanvas.getContext("2d");

    function accountForDPI() {
      // Get the current device pixel ratio
      const dpr = window.devicePixelRatio || 1;

      // Get the canvas size from CSS
      const rect = myCanvas.getBoundingClientRect();

      // Set the canvas dimensions
      myCanvas.width = window.innerWidth * dpr;
      myCanvas.height = window.innerHeight * dpr;

      ctx.scale(dpr, dpr);
    }

    accountForDPI();

    function drawGrid(lineWidth, cellWidth, cellHeight, color) {
      // Set line properties
      ctx.strokeStyle = color;
      ctx.lineWidth = lineWidth;

      // Get size
      let width = myCanvas.width;
      let height = myCanvas.height;

      // Draw vertical lines
      for (let x = 0; x <= myCanvas.width; x += cellWidth) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }

      // Draw horizontal lines
      for (let y = 0; y <= height; y += cellHeight) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
    }

    drawGrid(1, 20, 20, "#CCC");

    // Add event listener for window resize
    window.addEventListener('resize', () => {
      requestAnimationFrame(() => {
        accountForDPI();
        drawGrid(1, 20, 20, "#CCC");
      })
    });
  </script>
</body>

</html>
