<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfield Example</title>
  <style>
    #outerspace {

    }
  </style>
</head>

<body>
  <canvas id="outerspace" height="500" width="500"></canvas>

  <script>
    let outerspace = document.querySelector("#outerspace");
    let mainContext = outerspace.getContext('2d');

    let canvasWidth = outerspace.width;
    let canvasHeight = outerspace.height;

    class Star {
      constructor() {
        this.x = getRandomInt(-1 * canvasWidth, canvasHeight);
        this.y = getRandomInt(-1 * canvasWidth, canvasHeight);
        this.z = Math.random() * canvasWidth;
        this.pz = this.z;
        this.context = mainContext;
      }

      draw() {
        mainContext.beginPath();

        let radius = 1 + Math.random() * 5;
        mainContext.arc(Math.random() * 500, Math.random() * 500, radius, 0, Math.PI * 2, false);
        mainContext.closePath();

        mainContext.fillStyle = "#FFF";
        mainContext.fill();
      }
    }

    function drawStars() {
      mainContext.clearRect(0, 0, canvasWidth, canvasHeight);

      // color in the background
      mainContext.fillStyle = "#111";
      mainContext.fillRect(0, 0, canvasWidth, canvasHeight);

      for(let i = 0; i < 100; i++) {
        let star = new Star();
        star.draw();
      }
    }
    drawStars();

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>

</html>
